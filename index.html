<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App | Sophil Sthapit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="foundation">

        <!-- The input box of the weather -->
        <div class="search">
            <input type="text" placeholder="Enter city" id="input1" spellcheck="false">
            <button id="button1"><img src="images/search.png" alt="button" height="15px" width="15px"></button><br>
        </div>

        <!-- Image of the weather -->
        <div class="image">
            <img src="images/cloudy_sunny.png" id="pic">
            <h1 id="temp" class="temp">0Â°C</h1>
            <h2 id="name" class="name">City Name</h2>
        </div>

        <!-- Other features of the app -->
        <div class="row">
            <div class="column">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">0%</p>
                    <p class="word1">Humidity</p>
                </div> 
            </div>
            <div class="column">
                <img src="images/wind.png">
                <div>
                    <p class="wind">0 km/h</p>
                    <p class="word2">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/work.js"></script>  
</body>
</html>
